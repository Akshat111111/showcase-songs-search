<body>
<div class="row no-gutters mt-3 ">
  <div class="col-md">
    <header>
      <div class="row no-gutters">
        <div class="col-md">
          <h1 class="text-center font-letter-spacing-loose font-serif">
            Instant Search 32 Million Songs
          </h1>
          <h4 class="text-center">
            from
            <img src="images/MusicBrainz_logo.svg" height="45" alt="MusicBrainz" class="mx-3"/>
            <span class="">with</span>
            <img src="images/typesense.svg" height="32" alt="Typesense" class="mx-3"/>
          </h4>
        </div>
      </div>
    </header>
  </div>
</div>

<div class="row mt-3 no-gutters">
  <div class="col-md">
    <div class="bg-secondary pt-5 pb-4 px-5">
      <div class="row justify-content-md-center">
        <div class="col-md-8">
          <div id="searchbox"></div>
          <div class="mt-2">
            Try:
            <span id="example-search-terms">
            <a role="button" class="">Wonderful world</a>,
            <a role="button" class="">On a jetplane</a>,
            <a role="button" class="">Hey Jude</a>
          </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="row mt-3">
    <div class="col-md-3">
    </div>
    <div class="col-md d-flex align-items-center">
      <div id="sort-by"></div>
      <div id="stats" class="ml-2 small"></div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-3">
      <div class="row">
        <div class="col-md">
          <h4 class="font-weight-light text-primary">Release Date</h4>
          <div id="release-date-selector"></div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md">
          <h4 class="font-weight-light text-primary">Artists</h4>
          <div id="artists-refinement-list"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md">
          <h4 class="font-weight-light text-primary">Genres</h4>
          <div id="genres-refinement-list"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md">
          <h4 class="font-weight-light text-primary">Release Type</h4>
          <div id="release-type-refinement-list"></div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md">
          <h4 class="font-weight-light text-primary">Countries</h4>
          <div id="countries-refinement-list"></div>
        </div>
      </div>
    </div>
    <div class="col-md">
      <div id="hits"></div>
    </div>
  </div>
</div>

<footer class="navbar fixed-bottom py-0">
  <div class="container-fluid justify-content-center justify-content-md-end">
    <span class="navbar-text">
      <a href="#" aria-roledescription="button" data-toggle="modal" data-target="#aboutModal">
        <span>about</span>
      </a>|
      <a href="#" aria-roledescription="button" data-toggle="modal" data-target="#datasetModal">
        <span>dataset</span>
      </a>
    </span>
  </div>
</footer>

<!-- About Modal -->
<div id="aboutModal" class="modal fade" tabindex="-1" aria-labelledby="aboutLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="aboutLabel">
          About
        </h5>
        <button type="button" class="close btn btn-primary" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<div id="datasetModal" class="modal fade" tabindex="-1" aria-labelledby="datasetLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="datasetLabel">
          Dataset
        </h5>
        <button type="button" class="close btn btn-primary" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        MusicBrainz
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<script src="./src/app.js"></script>
</body>

</html>
